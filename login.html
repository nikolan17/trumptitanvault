<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In · Trump's Titan Vault</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root{
      --bg:#0b0b0d; --bg-2:#0f0f13; --card:#121217;
      --gold:#d9b65c; --gold-2:#b28c3a; --gold-3:#f1d27a;
      --text:#f5f5f5; --muted:#b6b6c4; --ring:rgba(217,182,92,.35);
      --shadow:0 10px 25px rgba(0,0,0,.45), 0 2px 8px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(217,182,92,.12), transparent 40%),
        radial-gradient(800px 600px at 110% 10%, rgba(217,182,92,.10), transparent 45%),
        linear-gradient(180deg, #0b0b0d 0%, #070709 100%);
      overflow-x:hidden;
    }

    /* Particles */
    .particles{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; opacity:.45; filter:blur(.3px); }
    .particles span{
      position:absolute; width:2px; height:2px; border-radius:50%;
      background:radial-gradient(circle, var(--gold-3), rgba(0,0,0,0));
      animation:float var(--dur,16s) linear infinite;
      opacity:var(--op, .9);
      transform:translate3d(0,0,0);
    }
    @keyframes float{
      0%   { transform: translate(calc(var(--dx, 0) * -1), 110vh) }
      100% { transform: translate(var(--dx, 0), -10vh) }
    }

    .wrap{
      position:relative; z-index:1; min-height:100%;
      display:grid; place-items:center; padding:32px 16px;
    }

    /* Auth card */
    .card{
      width:min(560px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(217,182,92,.18);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px 20px 22px;
      backdrop-filter:saturate(150%) blur(8px);
    }
    .brand{
      display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:10px;
    }
    .brand img{ width: clamp(56px,8vw,96px); height:auto; filter:drop-shadow(0 6px 18px rgba(0,0,0,.45)); }
    .brand h1{ margin:0; font-size:20px; letter-spacing:.12em; color:var(--gold); text-transform:uppercase; }

    .title{ margin:6px 0 14px; text-align:center; font-size:26px; font-weight:800; }

    .field{ display:block; margin: 12px 0; }
    .label{ display:block; font-size:12px; letter-spacing:.08em; color:var(--muted); margin-bottom:6px; text-transform:uppercase; }

    .control{
      display:flex; align-items:center; gap:10px;
      border:1px solid rgba(217,182,92,.24);
      background:linear-gradient(180deg, rgba(217,182,92,.08), rgba(217,182,92,.02));
      border-radius:12px; padding:10px 12px;
      transition:border-color .2s ease, box-shadow .25s ease;
    }
    .control svg{ color:var(--gold); flex:0 0 auto; }
    .control input{
      flex:1; min-width:0; border:0; outline:0; background:transparent; color:var(--text);
      font:inherit; padding:4px 0;
    }
    .control input::placeholder{ color:#c9c9d6; opacity:.65; }
    .control:focus-within{
      border-color:rgba(217,182,92,.45);
      box-shadow:0 0 0 6px var(--ring), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .peek{
      border:0; background:transparent; color:var(--muted); padding:4px; margin:-4px -4px -4px 2px;
      border-radius:8px; cursor:pointer;
    }
    .peek:hover{ color:var(--gold); filter:drop-shadow(0 0 6px rgba(217,182,92,.25)); }
    .peek:focus-visible{ outline:2px solid var(--gold-3); outline-offset:2px; }

    .row{ display:flex; align-items:center; gap:12px; margin-top:14px; }
    .check{ display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-size:14px; }
    .check input{ accent-color:var(--gold); }

    /* Gold button */
    .btn{
      width:auto; display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 16px; border-radius:14px; color:#111; font-weight:800; letter-spacing:.04em;
      background:
        radial-gradient(120% 120% at 20% 10%, #ffe9a9, #d9b65c 35%, #b28c3a 70%),
        linear-gradient(180deg, #000, #111);
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 12px 28px rgba(0,0,0,.55), 0 0 0 4px rgba(217,182,92,.08);
      cursor:pointer; transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      text-shadow:0 1px 0 rgba(255,255,255,.35);
      margin-left:auto;
    }
    .btn:hover{ transform:translateY(-2px); filter:saturate(110%); box-shadow:0 14px 34px rgba(0,0,0,.6), 0 0 0 6px rgba(217,182,92,.10); }
    .btn:focus-visible{ outline:2px solid var(--gold-3); outline-offset:2px; box-shadow:0 0 0 6px var(--ring); }

    .foot{ margin-top:16px; text-align:center; color:var(--muted); font-size:12.5px; }

    @media (max-width:600px){
      .row{ flex-direction:column; align-items:stretch; }
      .btn{ width:100%; margin-left:0; }
      .brand img{ width:64px; }
    }
  </style>
</head>
<body>
  <!-- star particles -->
  <div class="particles" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="form" aria-labelledby="signin-title">
      <div class="brand">
        <!-- shows if logo.png exists; invisible if missing -->

      </div>

      <h2 id="signin-title" class="title">Sign In</h2>

      <form id="login-form" action="index.html" method="post" novalidate>
        <label class="field">
          <span class="label">Email</span>
          <span class="control">
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.6" fill="none" />
              <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round"/>
            </svg>
            <input type="email" name="email" placeholder="you@example.com" autocomplete="email" />
          </span>
        </label>

        <label class="field">
          <span class="label">Password</span>
          <span class="control">
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="10" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.6" fill="none"/>
              <path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round"/>
            </svg>
            <input id="pwd" type="password" name="password" placeholder="••••••••" autocomplete="current-password" />
            <button type="button" class="peek" aria-label="Toggle password visibility">
              <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.6" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" fill="none"/>
              </svg>
            </button>
          </span>
        </label>

        <div class="row">
          <label class="check">
            <input type="checkbox" />
            <span>Remember me</span>
          </label>

          <button class="btn" type="submit" aria-label="Sign in">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="3" y="10" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.4" fill="none"/>
              <path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round"/>
            </svg>
            Sign In
          </button>
        </div>
      </form>

      <p class="foot">© <span id="yr"></span> Trump’s Titan Vault</p>
    </section>
  </main>

  <script>
    // Footer year
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Password visibility
    document.querySelector('.peek')?.addEventListener('click', function () {
      const pwd = document.getElementById('pwd');
      pwd.type = (pwd.type === 'password') ? 'text' : 'password';
    });

    // Redirect to index.php on submit regardless of values
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });

    // Particles: gently drifting, visible on mobile & desktop
    (function(){
      const wrap = document.querySelector('.particles');
      if(!wrap) return;

      const isPhone = matchMedia('(max-width:680px)').matches;
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

      const COUNT = prefersReduce ? 0 : (isPhone ? 40 : 70);

      for(let i=0;i<COUNT;i++){
        const s=document.createElement('span');

        // random start position (prevents straight rows)
        s.style.left = (Math.random()*100)+'vw';
        s.style.top  = (Math.random()*100)+'vh';

        // size + opacity variance
        const min = isPhone ? 1.2 : 1.0;
        const max = isPhone ? 2.6 : 2.2;
        const size = (Math.random()*(max-min)+min).toFixed(2);
        s.style.width = size+'px';
        s.style.height = size+'px';
        s.style.setProperty('--op', (0.55 + Math.random()*0.35).toFixed(2));

        // drift & duration
        const dur = (12 + Math.random()*16).toFixed(2) + 's';
        const dx  = ((Math.random()*24 - 12).toFixed(1)) + 'vw'; // -12vw..+12vw sideways
        s.style.setProperty('--dur', dur);
        s.style.setProperty('--dx', dx);

        // desynchronize
        s.style.animationDelay = (-Math.random()*14).toFixed(2) + 's';

        wrap.appendChild(s);
      }
    })();
  </script>
</body>
</html>
